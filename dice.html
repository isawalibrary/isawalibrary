<html>
 <head>
 	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
 	<link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
	<LINK href="style.css" rel="stylesheet" type="text/css">
	<script src="javascript.js"></script>
	<script type="text/javascript" src='https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.js'></script>
 <title></title>
 <style type="text/css">
 	
 </style>
 </head>

<body>
Ring Dice: <input type="number" id="ringdicenumber" class="numberform styledselect"></input><br>
Skill Dice: <input type="number" id="skilldicenumber" class="numberform styledselect"></input><br>
<button id="roll" class="button" onclick="rolldice()">Roll Dice</button>
<div id="results"></div>
</body>
<script type="text/javascript">

var ringdice = [
		"Blank",
		"<span class='l5r'>O</span> <span class='l5r'>T</span>",
		"<span class='l5r'>O</span>",
		"<span class='l5r'>S</span> <span class='l5r'>T</span>",
		"<span class='l5r'>S</span>",
		"<span class='l5r'>E</span> <span class='l5r'>T</span>"];

var skilldice = [
		"Blank",
		"Blank",
		"<span class='l5r'>O</span>",
		"<span class='l5r'>O</span>",
		"<span class='l5r'>O</span>",
		"<span class='l5r'>S</span> <span class='l5r'>T</span>",
		"<span class='l5r'>S</span> <span class='l5r'>T</span>",
		"<span class='l5r'>S</span>",
		"<span class='l5r'>S</span>",
		"<span class='l5r'>S</span> <span class='l5r'>T</span>",
		"<span class='l5r'>E</span> <span class='l5r'>T</span>",
		"<span class='l5r'>E</span>"];

function rolldice (){
	document.getElementById("results").innerHTML = ""
	rollRings();
	rollSkills();
}

function rollRings(){
	ringdicenumber = document.getElementById("ringdicenumber").value 

	for (i=0; i<ringdicenumber; i++){

		ringresult = getRandom(ringdice)

		newdiv("ringdice"+i,"results","margin20")

		x = "<span class='l5r'>d</span> " + ringresult

		while (ringresult == "<span class='l5r'>E</span> <span class='l5r'>T</span>") {
			ringresult = getRandom(ringdice)
			x += " / " + ringresult
		}
						
		divcontents("ringdice"+i,x)
	}
}


function rollSkills(){
	skilldicenumber = document.getElementById("skilldicenumber").value 

	for (i=0; i<skilldicenumber; i++){

		skillresult = getRandom(skilldice)

		newdiv("skilldice"+i,"results","margin20")

		x = "<span class='l5r' style='color:silver'>D</span> " + skillresult;

		while (skillresult == "<span class='l5r'>E</span>" || skillresult == "<span class='l5r'>E</span> <span class='l5r'>T</span>"){
			skillresult = getRandom(skilldice)
			x += " / " + skillresult
		}
		

		divcontents("skilldice"+i,x)
	}
}
</script>
