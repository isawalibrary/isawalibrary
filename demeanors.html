 	body {
		  background-image: url("");
		}
 </style>

<body onload="getDemeanors()">

<div id="dems"> </div>

</body>
<script type="text/javascript">

var demeanorarray = [];

function getDemeanors(){
	for (var archetype in archetypes){
		for (var i = 0; i < archetypes[archetype].demeanor.length; i++){
			demeanorarray.push(archetypes[archetype].demeanor[i])
		}
	}

	for (var template in templates){
		for (var i = 0; i < templates[template].demeanor.length; i++){
			demeanorarray.push(templates[template].demeanor[i])
		}
	}

	for (var family in families){
		for (var i = 0; i < families[family].demeanor.length; i++){
			demeanorarray.push(families[family].demeanor[i])
		}
	}

	demeanorarray = removeDuplicates(demeanorarray);

	for (var i = 0; i < demeanorarray.length; i++){
		document.getElementById("dems").innerHTML += "<br>"+demeanorarray[i];

		for (var each in demeanors){
			if (demeanorarray[i] == demeanors[each].demeanor){
				document.getElementById("dems").innerHTML +=": "+demeanors[each].tns+" "+demeanors[each].unmasking
			}
		}
	}


}


</script>
